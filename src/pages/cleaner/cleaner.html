<ion-header>
  <ion-navbar>
    <ion-title>
      Cleaning App
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <p>
  Welcome!
  </p> <p>
  Please fill in your details to register:
  </p>
  
  <ion-list>
    <ion-item>
      <ion-label floating>Name</ion-label>
      <ion-input type="text" [(ngModel)]="nameField" ></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Surname</ion-label><ion-input type="text" [(ngModel)]="surnameField" placeholder="Surname"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Address</ion-label><ion-input type="text" [(ngModel)]="addressField" placeholder="Address"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Mobile Phone</ion-label><ion-input type="tel" [(ngModel)]="phoneField" placeholder="Mobile Phone"></ion-input>
    </ion-item>

  </ion-list>

  <button ion-button round (click)="workerConfirm($items)"> Register </button>

 </ion-content>
