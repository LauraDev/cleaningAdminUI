<ion-header>
  <ion-navbar>
    <ion-title>
      Cleaning App
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h1>
    Registration
  </h1>
  
  <p>
    Please fill in your details to register:
  </p>
  
  <form (ngSubmit)="workerConfirm()" #registerForm="ngForm">
    <ion-item>
      <ion-label floating>Name</ion-label>
      <ion-input type="text" name="name" [(ngModel)]="nameField" ></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Surname</ion-label>
      <ion-input type="text" name="surname" [(ngModel)]="surnameField"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Address</ion-label><ion-input type="text" name="address" [(ngModel)]="addressField"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Mobile Phone</ion-label><ion-input type="tel" name="phone" [(ngModel)]="phoneField"></ion-input>
    </ion-item>
  </form>

  <div text-center>
    <button ion-button round (click) = "workerConfirm()"
    type = "submit"> Register </button>
  </div>

  </ion-content>
