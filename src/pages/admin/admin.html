<ion-header>
  <ion-navbar>
    <ion-title>
      Cleaning App
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h3>
    Cleaners List
  </h3>

  <ion-grid>
    <ion-row>
      <ion-col>First Name</ion-col>
      <ion-col>Last Name</ion-col>
      <ion-col>Mobile</ion-col>
      <ion-col>Status</ion-col>
      <ion-col>Modify</ion-col>
    </ion-row>
  </ion-grid>

  <ion-grid *ngFor="let allCleaner of allCleaners ">
    <ion-row>
      <ion-col>{{ allCleaner.firstName | json }}</ion-col>
      <ion-col>{{ allCleaner.lastName | json }}</ion-col>
      <ion-col>{{ allCleaner.phone | json }}</ion-col>
      <ion-col>{{ allCleaner.status | json }}</ion-col>
      <ion-col>
        <button ion-button (click)="toogle()"
          id="{{ allCleaner.uuid }}">X
        </button>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
