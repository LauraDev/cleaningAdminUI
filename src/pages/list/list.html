
<ion-header>
  <ion-navbar>
    <ion-title>
      Cleaning App
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-row>
    <ion-col>
      <h2 text-left margin-left>
        Registered Cleaners
      </h2>
    </ion-col>

    <ion-col>
      <div text-center>
        <button ion-button round (click)="goToOtherPage3()"> DashBoard
        </button> 
      </div>  
    </ion-col>

    <ion-col>
      <div text-right>
        <button ion-button round (click)="goToOtherPage()"> Register a new Cleaner
        </button> 
      </div>  
    </ion-col>
  </ion-row>

  
    <ion-card margin-top *ngFor="let allCleaner of allCleaners " 
            [ngClass]="( allCleaner.status == 1) ? 'bold': 'normal'">
       
    <ion-card-content>
    <ion-grid>  
      <ion-row inset>
        
        <ion-col col-3>
          <h1 icon-left clear small>
            <ion-icon name="contact"></ion-icon>
            <b>{{ allCleaner.firstName }} , {{ allCleaner.lastName }}</b>
          </h1>
        </ion-col>

        <ion-col col-3>
          <p icon-left clear small>
          <ion-icon name="mail"></ion-icon>{{ allCleaner.address }}</p>
        </ion-col>

        <ion-col>
          <p icon-left clear small>
          <ion-icon name="phone-portrait"></ion-icon>{{ allCleaner.phone }}</p>
        </ion-col>

        <ion-col icon-left clear small>
          <ion-icon name="flag"></ion-icon>
          <b>Status :</b> {{ allCleaner.status }}
        </ion-col>

        <ion-col>
          <button ion-button icon-left clear small (click)="edit(allCleaner)" id="{{ allCleaner.uuid }}">
            <ion-icon name="folder-open"></ion-icon>
            <div>Edit</div>
          </button>
        </ion-col>

        <ion-col>
          <button ion-button icon-left clear small (click)="dash(allCleaner)" id="{{ allCleaner.uuid }}">
            <ion-icon name="trash"></ion-icon>
            <div>Delete</div>
          </button>
        </ion-col>

      </ion-row>
    </ion-grid>
    </ion-card-content>
  </ion-card>
    
</ion-content>
